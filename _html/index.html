        <button class="btn-accent">Реєстер</button>

      <div class="modal-overlay">
        <div class="contact-form-container">
          <span class="contact-form-close">
          <svg  width="22" height="22"  viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.3813 0.353516L0.353516 21.3813" stroke="#59468D"/><path d="M0.354004 0.353516L21.3818 21.3813" stroke="#59468D"/>
        </svg>
          </span>
              <h2 class="contact-form-title">
                Залишіть свої дані<br>і ми зв'яжемось з вами
              </h2>
          <form class="adaptive-form">
            <div class="form-group">
                <label>
                  <input type="text" class="form-control" placeholder="Ім'я*">
                </label>
            </div>
            <div class="form-group">
                <label>
                  <input type="tel" class="form-control" placeholder="Контактний телефон*">
                </label>
            </div>
            <div class="form-group">
                <label>
                  <input id="#" type="text" class="form-control" placeholder="VIN код">
                  <small class="form-helper-text">Рекомендуємо вказати для швидшого пошуку деталей</small>
                </label>
            </div>
            <div class="form-group">
                <label>
                  <textarea name="коментар" class="form-control" placeholder="Коментар" rows="4"></textarea>
                </label>
            </div>
            <button type="submit" class="btn-block">Залишити заявку</button>
          </form>
        </div>
